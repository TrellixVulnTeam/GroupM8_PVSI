<!DOCTYPE html>
<html lang="en">
<head>
  <title>GroupM8 Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
   .rightcolumn {
      border-right: 1px solid black;
   }
   body:after {
    content:"";
    position: absolute;
    z-index: -1;
    top: 0;
    bottom: 0;
    left: 50%;
    border-left: 2px solid #444; /*change these values to suit your liking*/
   }
</style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Welcome to GroupM8</h1>
  <p>Testing, testing, testing</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <h3>Sign Up</h3>
      <form>
        <div class="form-group">
            <label for="netid">Princeton net ID:</label>
            <input type="text" class="form-control" id="netid">
         </div>
         <div class="form-group">
            <label for="pwd">Princeton password:</label>
            <input type="password" class="form-control" id="pwd">
         </div>
         <h4>Courses:</h4>
         <div class="form-group">
            <div class="row col-sm-10">
               <div class="col-sm-2">
               </div>
               <div class="col-sm-4">
                  <p><b>Department</b></p>
               </div>
               <div class="col-sm-2">
               </div>
               <div class="col-sm-4">
                  <p><b>Number</b></p>
               </div>
            </div>
            <div class="col-sm-10">
               <div class="form-group row">
                  <label for="dept1" class ="col-sm-2">1)</label>
                  <div class="col-sm-5">
                     <input type="text" class="form-control" id="dept1">
                  </div>
                  <div class="col-sm-5">
                     <input type="text" class="form-control" id="coursenum1">
                  </div>
               </div>
            </div>
            <div class="col-sm-10">
               <div class="form-group row">
                  <label for="dept2" class ="col-sm-2">2)</label>
                  <div class="col-sm-5">
                     <input type="text" class="form-control" id="dept2">
                  </div>
                  <div class="col-sm-5">
                     <input type="text" class="form-control" id="coursenum2">
                  </div>
               </div>
            </div>
            <div class="col-sm-10">
               <div class="form-group row">
                  <label for="dept3" class ="col-sm-2">3)</label>
                  <div class="col-sm-5">
                     <input type="text" class="form-control" id="dept3">
                  </div>
                  <div class="col-sm-5">
                     <input type="text" class="form-control" id="coursenum3">
                  </div>
               </div>
            </div>
            <div class="col-sm-10">
               <div class="form-group row">
                  <label for="dept4" class ="col-sm-2">4)</label>
                  <div class="col-sm-5">
                     <input type="text" class="form-control" id="dept4">
                  </div>
                  <div class="col-sm-5">
                     <input type="text" class="form-control" id="coursenum4">
                  </div>
               </div>
            </div>
            <div class="col-sm-10">
               <div class="form-group row">
                  <label for="dept5" class ="col-sm-2">5)</label>
                  <div class="col-sm-5">
                     <input type="text" class="form-control" id="dept5">
                  </div>
                  <div class="col-sm-5">
                     <input type="text" class="form-control" id="coursenum5">
                  </div>
               </div>
            </div>
         </div>
        <button type="button" class="btn btn-default form-control"><b>Sign Up</b></button>
      </form>
    </div>
    <div class="col-sm-2">
    </div>
    <div class="col-sm-5">
      <h3>Log In</h3>
      <form>
        <div class="form-group">
            <label for="netid">Princeton net ID:</label>
            <input type="text" class="form-control" id="netid">
         </div>
         <div class="form-group">
            <label for="pwd">Princeton password:</label>
            <input type="password" class="form-control" id="pwd">
         </div>
         <br>
         <br>
         <br>
         <button type="button" class="btn btn-default form-control"><b>Log In</b></button>
      </form>
  </div>
</div>

</body>
</html>
